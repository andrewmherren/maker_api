# SonarCloud configuration for Maker API Library
sonar.projectKey=andrewmherren_maker_api
sonar.organization=andrewmherren
sonar.projectName=Maker API
sonar.projectVersion=0.1.0

# Source code settings
sonar.sources=src,include
sonar.tests=test
sonar.sourceEncoding=UTF-8

# File patterns
sonar.inclusions=**/*.cpp,**/*.h
sonar.exclusions=**/test_*,**/mock_*,**/.pio/**,**/build/**,**/assets/**/*.h

# Test settings
sonar.test.inclusions=test/**/*.cpp
sonar.test.exclusions=**/mock_*

# Coverage (gcovr XML format)
sonar.cfamily.gcov.reportsPath=.
sonar.coverageReportPaths=coverage.xml

# Static analysis
sonar.cpp.cppcheck.reportPaths=cppcheck-report.xml
sonar.cpp.clangsa.reportPaths=clang-static-analyzer-report.plist
sonar.cfamily.compile-commands=bw-output/compile_commands.json

# Code metrics
sonar.cpp.file.suffixes=.cpp,.c,.cc,.cxx
sonar.cpp.header.suffixes=.h,.hpp,.hh,.hxx

# Quality gate settings
sonar.qualitygate.wait=true

# Branch/PR analysis
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=andrewmherren/maker_api

# Misc
sonar.sourceEncoding=UTF-8
sonar.scanner.force-deprecated-java-version=true
sonar.scm.provider=git

# Exclusions
sonar.coverage.exclusions=**/test/**,**/mock_*,**/.pio/**,**/build/**,**/assets/**